<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<script src="jquery-1.11.3.js"></script>	
<body>
<script>
function animateleft() {
	$("#name").animate({'left':-2},2000,'swing')
		  .animate({'left':180},2000,'swing')
		  .animate({'left':-2},2000,'swing',againleft(1000));
}
function animateright() {
	$("#word").animate({'left':-2},2000,'swing')
			  .animate({'left':180},2000,'swing')
			  .animate({'right':-2},2000,'swing',againright(1000));
}
function againleft() {
	animateleft()
}
function againright() {
	animateright()
}
	$(function(){
		$("#name").click(function(){
			animateleft()
		});
			$("#word").click(function(){
			animateright()
		});
	});
</script>	
	<div id="container">
		<h2>LOGIN</h2></br>
		<input id="name" type="text" name="" placeholder="Username" style="text-align: center;"></br>
		<input id="word" type="Password" name="" placeholder="Password" style="text-align: center;"></br>
		<button><a href="#">Login</a></button>
	</div>	
</body>
</html>
